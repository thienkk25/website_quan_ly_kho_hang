<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tồn Kho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quản Lý Tồn Kho</h2>
        <input type="text" id="search" placeholder="Tìm kiếm sản phẩm..." onkeyup="searchProduct()">
        <table>
            <thead>
                <tr>
                    <th>Mã SP</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Số Lượng</th>
                    <th>Đơn Vị</th>
                </tr>
            </thead>
            <tbody id="inventory">
                <tr>
                    <td>SP001</td>
                    <td>ti vi </td>
                    <td>10</td>
                    <td>Cái</td>
                </tr>
                <tr>
                    <td>SP002</td>
                    <td>máy tính </td>
                    <td>15</td>
                    <td>Cái</td>
                </tr>
                <tr>
                    <td>SP003</td>
                    <td>màn hình</td>
                    <td>8</td>
                    <td>Cái</td>
                </tr>
                <tr>
                    <td>SP004</td>
                    <td>noi com dien </td>
                    <td>50</td>
                    <td>Cái</td>
                </tr>
                <tr>
                    <td>SP005</td>
                    <td>may giat</td>
                    <td>18</td>
                    <td>Cái</td>
                </tr>
                <tr>
                    <td>SP006</td>
                    <td>dien thoai</td>
                    <td>20</td>
                    <td>Cái</td>
                </tr>
                <tr>
                    <td>SP007</td>
                    <td>kinh cuong luc</td>
                    <td>100</td>
                    <td>Cái</td>
                </tr>
                <tr>
                    <td>SP008</td>
                    <td>sac dien thoai </td>
                    <td>150</td>
                    <td>Cái</td>
                </tr>
                <tr>
                    <td>SP009</td>
                    <td>tai nghe</td>
                    <td>200</td>
                    <td>Cái</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function searchProduct() {
            let input = document.getElementById("search").value.toLowerCase();
            let table = document.getElementById("inventory");
            let rows = table.getElementsByTagName("tr");
            
            for (let i = 0; i < rows.length; i++) {
                let cells = rows[i].getElementsByTagName("td");
                let found = false;
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].innerHTML.toLowerCase().includes(input)) {
                        found = true;
                        break;
                    }
                }
                rows[i].style.display = found ? "" : "none";
            }
        }
    </script>
</body>
</html>
