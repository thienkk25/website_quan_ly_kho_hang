<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng quan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <h2>TỔNG QUAN</h2>
            <ul>
                <li>Sản phẩm</li>
                <li>Nhập kho</li>
                <li>Xuất kho</li>
                <li>Tồn kho</li>
                <li>Khách hàng</li>
                <li>Lợi nhuận</li>
                <li>Thiết lập</li>
            </ul>
        </aside>
        <main class="main-content">
            <h1>Tạo phiếu nhập</h1>

            <div class="info-section">
                <div class="form-group">
                    <label>Nhà cung cấp</label>
                    <input type="text" placeholder="Nhà cung cấp">
                </div>
                <div class="form-group">
                    <label>Ngày nhập</label>
                    <input type="date" value="Hôm nay">
                </div>
                <div class="form-group">
                    <label>Người nhập</label>
                    <input type="text" placeholder="Người nhập">
                </div>
                <div class="form-group">
                    <label for="note">Ghi chú</label>
                    <textarea id="note" placeholder="Ghi chú"></textarea>
                </div>
            </div>

            <div class="payment-info">
                <h2>Thông tin thanh toán</h2>
                <div class="form-group">
                    <label for="payment-method">Hình thức</label>
                    <select id="payment-method">
                        <option>Tiền mặt</option>
                        <option>Thẻ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="item-price">Tiền hàng</label>
                    <div>0</div>
                </div>
                <div class="form-group">
                    <label for="discount">Chiết khấu</label>
                    <input type="number" id="discount" value="0">
                </div>
                <div class="form-group">
                    <label for="total">Tổng cộng</label>
                    <div>0</div>
                </div>
                <div class="form-group">
                    <label for="paid">Thanh toán</label>
                    <input type="number" id="paid" value="0">
                </div>
                <div class="form-group">
                    <label for="debt">Còn nợ</label>
                    <div>0</div>
                </div>
            </div>

            <div class="buttons">
                <button>Tạo</button>
                <button>Hủy</button>
            </div>
        </main>
    </div>
</body>

</html>
